apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - privileged
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
subjects:
- kind: ServiceAccount
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
  namespace: {{.Values.specialresource.spec.namespace}}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
  name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
  annotations:
    specialresource.openshift.io/wait: "true"
    specialresource.openshift.io/state: "driver-container"
    specialresource.openshift.io/driver-container-vendor: auristor-client
    specialresource.openshift.io/kernel-affine: "true"
spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
  template:
    metadata:
      # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
      # reserves resources for critical add-on pods so that they can be rescheduled after
      # a failure.  This annotation works in tandem with the toleration below.
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
        kfv: {{ .Values.kernelFullVersion  }}
      labels:
        app: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
    spec:
      serviceAccount: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
      serviceAccountName: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}
      containers:
      - name: {{.Values.specialresource.metadata.name}}-{{.Values.groupName.driverContainer}}

        {{- $kfvSplit := splitList   "." .Values.kernelFullVersion  }}
        {{- $elVersionSplit :=  index $kfvSplit 5 | splitList "_"}}

        image: {{ .Values.auristorRegistry }}/auristor-sro-kmod-{{ .Values.auristorVersion }}:
                      {{- index $kfvSplit 0 -}}.{{- index $kfvSplit 1 -}}.{{- index $kfvSplit 2 -}}.
                      {{- index $elVersionSplit 0 -}}.{{- index $kfvSplit 6 }}      
        
        imagePullPolicy: Always
        command: ["/sbin/init"]
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "systemctl stop kmods-via-containers@{{.Values.specialresource.metadata.name}}"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: yfs-cache
          mountPath: /var/cache/yfs
          {{- range .Values.kmodDriverContainer.directories }}
        - name: {{ .label }}
          mountPath: {{ .target }}
          {{ end }}

      nodeSelector:
        node-role.kubernetes.io/worker: ""
        feature.node.kubernetes.io/kernel-version.full: "{{.Values.kernelFullVersion}}"
      volumes:
      - name: yfs-cache
        hostPath: 
          path: {{ .Values.kmodDriverContainer.yfsCache }}
      {{- range .Values.kmodDriverContainer.directories }}
      - name: {{ .label }}
        configMap: 
          name: {{ .label }}
        {{ end }}  


{{- range .Values.kmodDriverContainer.directories }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .label }}
data:
  {{- range $k, $v := .files }}
  {{ $k }}: |{{ $v }}
  {{ end }}
  ace: Venture
{{ end }}
